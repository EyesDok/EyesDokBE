{% extends 'base.html' %}
{% load static %}
{%block title %}눈똑들이다{% endblock%}
{% block link %}
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css"
        href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kyobo+Handwriting 2022&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/Family.css' %}">
{% endblock %}
{% block content %}
<div class="titlecon">
  <p class="maintitle">우리 가족 눈똑방 생성하기</p>
</div>

<section class="sec">
    <div class="input-group">
      <label for="name"></label>
      <input class="family-layout family-font" type="text" id="name" name="name" placeholder="눈똑방 이름을 입력해주세요"
             maxlength="20">

      <div style="align-items: center">
        <label for="number"></label>
        <input class="family-layout family-font" type="text" id="number" name="number" placeholder="인원수를 입력해주세요"
               maxlength="20">
        <span class="family-font note" style="font-size: 14px">*추후 인원 수 변동이 가능합니다</span>
      </div>
      <select class="family-font family-layout-ct category" style="margin-top: 26px" name="category">
        <option value="" style="display: none">우리 가족이 가장 관심있게 보는 여가/취미 카테고리를 선택해주세요</option>
        <option value="등산/낚시">등산/낚시</option>
        <option value="공연/콘서트">공연/콘서트</option>
        <option value="연극/뮤지컬">연극/뮤지컬</option>
        <option value="스포츠/레저">스포츠/레저</option>
        <option value="전시/행사">전시/행사</option>
      </select>
    </div>

    <div class="btn-container">
      <button type = "submit" class="family-btn-layout family-font" style="color: #FFFFFF; border: none">올리기</button>
      <a href = "#" class="family-btn-layout family-font" style="color: #FFFFFF">나가기</a> 
    </div>
  </form>
</section>
{% endblock %}
